<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let Circle = function (radius) {
                this.radius = radius;
                this.getRadius = function () {
                    return this.radius;
                };
                this.getArea = function () {
                    return Math.PI * this.radius * this.radius;
                };

                this.setCircle = function (radius) {
                    this.radius = radius;
                };
            };
            let c = new Circle(2);
            let radius = c.getRadius(); // 2

            let area = circle.getArea(); // 12.566370614359172
            document.write("radius: " + radius + "; area: " + area + "<br>");

            circle.setCircle(12);
            radius = circle.getRadius(); // 5
            area = circle.getArea(); // 12.566370614359172
            document.write("radius: " + radius + "; area: " + area);
        </script>
    </body>
</html>
