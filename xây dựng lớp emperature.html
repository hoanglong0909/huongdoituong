                    return this.doc;
                };

                    this.doc = doc;
                };

                this.getF = function () {
                    return (9 / 5) * this.doc + 32;
                };
                this.getK = function () {
                    return 273.15 + this.doc;
                };
                this.setTemperature = function (doc) {
                    this.doc = doc;
                };
            }
            let C = new Temperature(25);

            function nhietdo() {
                let input = document.getElementById("input").value;
                input = doc.setdoc();
                let result = getF(input);
                document.getElementById("result").innerHTML = result;
